<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text-to-Image Generator - Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2F02CgCeD9tL5i6G4tW8lZu6tUzj"
          crossorigin="anonymous">
</head>
<body style="font-family: 'Helvetica', sans-serif; background: linear-gradient(45deg, #3498db, #e74c3c); color: #fff; transition: background 0.5s ease-in-out;">

<div class="container mt-5 result-container" style="background: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 20px; transition: background 0.5s ease-in-out;">
    <h1 class="mb-4">Generated Image</h1>
    <p class="lead" style="color: #333;">Text: {{ input_text }}</p>
    <!-- Placeholder for the generated image -->
    <img src="https://via.placeholder.com/300" alt="Generated Image" class="img-fluid" style="border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); transition: box-shadow 0.5s ease-in-out;">
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-rAe9sswDNltUViWN9K1a5Z5AIsI9V5l9rF/6bBuksqZ3S+7+/PmLE3a/x2M" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2F02CgCeD9tL5i6G4tW8lZu6tUzj" crossorigin="anonymous"></script>

</body>
</html>
